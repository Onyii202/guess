<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.goggleapis.com/css2?family=Nunito:@400,600,700&display=swap" rel="stylesheet">
    <title>Guess My Number</title>
  </head>
  <body>
    <button id="darkmodeToggle">Dark Mode</button>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(between 1 and 20)</p>
      <button id="again">Again!</button>

      <div id="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" name="" id="input" />
        <button id="check">check!</button>
      </section>
      <section class="right">
        <p id="message">Start guessing...</p>
        <p class="label-score">💯Score:<span id="score">20</span></p>
        <p class="label-highscore">🏆Highscore:<span id="highscore">0</span></p>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
